<!DOCTYPE html>

  <title>Chatbot Example</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }

    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    .messages-container {
      max-height: 500px;
      min-height: 500px; /* 채팅창 최소 높이 설정 */
      overflow-y: auto;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 8px;
    }

    .user-message {
      background-color: #f2f2f2;
      text-align: right;
    }

    .bot-message {
      background-color: #dff6fc;
      text-align: left;
    }

    .input-container {
      display: flex;
      margin-top: 20px;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #f2f2f2;
      font-size: 16px;
      margin-right: 10px;
    }

    #send-button {
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }


  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>

<div class="chat-container">

  <div class="messages-container" id="messages-container">

    <!-- 채팅 메시지를 출력할 빈 div -->

  </div>
  <div class="input-container" >
    <input type="text" id="user-input" placeholder="Type your message..." onkeydown="handleInputKeyPress(event)">
    <button id="send-button">Send</button>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-scrollable" style="text-align: center">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">다른 사람들에게 결과를 공유하세요!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <a href="ko.qr-code-generator.com/" border="0" style="cursor:default" rel="nofollow">

        <p><br>
          <b>공유가 끝났다면 '닫기' 버튼을 눌러주십시오.</b>
        </p>

        <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.3.0/kakao.min.js"
                integrity="sha384-70k0rrouSYPWJt7q9rSTKpiTfX6USlMYjZUtr1Du+9o4cGvhPAWxngdtVZDdErlh" crossorigin="anonymous"></script>
        <script th:inline="javascript">
          var articleObject = [[${purchase.apiKey}]];
          Kakao.init(articleObject);
        </script>

        <a id="facebook-sharing-btn">
          <img src="images/insta_Logo.png"
               alt="페이스북 공유 보내기 버튼" />
        </a>
        <a id="twitter-sharing-btn">
          <img src="images/twitter_Logo.png"
               alt="트위터 공유 보내기 버튼" />
        </a>
        <a id="kakaotalk-sharing-btn" href="javascript:;">
          <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
               alt="카카오톡 공유 보내기 버튼" />
        </a>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" th:onclick="|location.href='@{/purchase}'|">닫기</button>

<script th:inline="javascript">
  const sendButton = document.getElementById("send-button");
  const userInput = document.getElementById("user-input");
  const messagesContainer = document.getElementById("messages-container");
  const btn = document.getElementById("messages-container");

  var info = [[${purchase}]];


  window.onload = function() {
    const modal = document.getElementById("exampleModal");
    const modalInstance = new bootstrap.Modal(modal);
    modalInstance.show();
  };

  // 기본 메시지를 화면에 추가하는 함수
  function displayBotMessage(message) {
    const botMessageElement = document.createElement("div");
    botMessageElement.classList.add("chat-message", "bot-message");
    botMessageElement.textContent = message;
    messagesContainer.appendChild(show);
  }

  // 페이지가 로드되었을 때 기본 메시지를 추가
  window.addEventListener('load', () => {
    const defaultMessages = ["안녕하세요!<br> 고객님에게 꼭 맞는 꽃 추천 챗봇, '피오나'입니다.<br>질문에 대한 답을 자세하게 작성할수록<br>" +
    " 고객님이 원하시는 꽃을 찾을 수 있어요!", "어떤 사람에게 선물 하시는 꽃인가요?"];
    defaultMessages.forEach(message => {
      displayBotMessageWithLineBreak(message);
    });
    scrollToBottom(messagesContainer);
  });

  Kakao.Share.createCustomButton({
    container: '#kakaotalk-sharing-btn',
    templateId: 97832,
    templateArgs: {
     // image : 'https://dummyimage.com/400x400/dee2e6/6c757d.jpg',
      title: info.recommendName,
      desc: info.recommendContent
    },
  });

</script>
