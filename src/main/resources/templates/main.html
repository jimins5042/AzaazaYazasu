<!-- Section-->
<section class="py-5" style="margin-top: -100px;">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="py-5 text-center">
            <h2>다른 사람들이 만든 꽃다발 베스트</h2>
        </div>
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

            <!-- Thymeleaf loop for products -->
            <div th:each="product : ${products}" class="col mb-5">


                <div class="card h-100">
                    <!-- Product image-->
                    <a th:href="@{'/product/' + ${product.productId}}">
                        <!--img class="card-img-top" th:src="${product.imageUrl}" alt="..."/-->
                        <!--img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..."/-->
                        <img class="card-img-top"
                             th:src="@{'https://source.unsplash.com/random/400x350/?' + ${product.productImage}}"
                             alt="..."/>

                    </a>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder" th:text="${product.productName}">Product Name</h5>
                            <!-- Product price-->
                            <span th:text="${product.productPrice} + 원">$0.00</span>
                        </div>
                    </div>

                </div>

            </div>
        </div>

        <div class="text-sm-end">
            <a class="btn btn-outline-dark mt-auto" th:href="@{'/list'}">더보기</a>
        </div>
    </div>
</section>
